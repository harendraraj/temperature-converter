<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <script src="https://kit.fontawesome.com/c90bd6259d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container" style="padding-top: 140px;">
        <h2>Temperature Converter <i class="fa-solid fa-temperature-low"></i></h2>
        <div class="temp-container">
            <label for="celsius">Celsius:</label>
            <input type="number" id="celsius" placeholder="Enter Temperature" oninput="convert('celsius')">
        </div>
        <div class="temp-container">
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" id="fahrenheit" placeholder="Enter Temperature" oninput="convert('fahrenheit')">
        </div>
        <div class="temp-container">
            <label for="kelvin">Kelvin:</label>
            <input type="number" id="kelvin" placeholder="Enter Temperature" oninput="convert('kelvin')">
        </div>
    </div>


    <footer>
        <p class="footer-p">CopyRight by Harendra</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
